<center><h1 style="color: #FFCC33;border-style: solid;border-color: #006633;background-color : #437a3b">Cs Survey Form</h1></center>									<!-- Header with Border and Shadows  -->
<center><h2 style="color: #FFCC33;border-style: solid;border-color: #006633;background-color : #437a3b">Give us your feedback:</h1></center>

<!-- creating main form -->
 <form action="https://mason.gmu.edu/~vnadar/index.html" autocomplete="on" method="post" style="background-color : #a5c99e ">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" placeholder= "Your first name" autofocus required><br>
  <div id="errorName" style="color: red"></div>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder= "Your last name" ><br>
  <div id="errorName" style="color: red"></div>
  <label for="address">Street Address:</label><br>
  <input type="text" id="address" name="address" placeholder="Your address" required><br>
  <div id="errorStreet" style="color: red"></div>
  <label for="zip">zip code:</label><br>
  <input type="number" id="zipcode" name="zipcode" placeholder="Your zip" title="5 digit zip code" onblur="checkZipcodes(this.value)">
  <div id="errorZip" style="color: red"></div>
  <label for="city">City Name:</label><br>
  <input type="text" id="city" name="city" placeholder="Your city" title="city name" >
  <div id="errorCity" style="color: red"></div>
  <label for="state">State Name:</label><br>
  <input type="text" id="state" name="state" placeholder="Your state" title="state name">
  <div id="errorState" style="color: red"></div>
  <!--<label for="city">City: <label id="city">NA</label></label><br>
  <label for="state">State: <label id="state">NA</label></label><br> -->
  <label for="teleno">Telephone No.(format 123-456-7890)*:</label><br>
  <input type="tel" id="teleno" name="teleno" placeholder="Your Phone no" required><br>
  <label for="email">E-mail*:</label><br>
  <input type="email" id="email" name="email" placeholder="Your email id" required required><br>
  <div id="errorEmail" style="color: red"></div>
  <label for="surveydate">Date Of Survey*:</label><br>
  <input type="date" id="surveydate" name="surveydate">
  <p>*required field</p>
  
  <p> What did you like most about the campus?</p>
  <input type="checkbox" id="student" name="checklike" value="students">
  <label for="student"> Students</label><br>
  <input type="checkbox" id="location" name="checklike" value="location">
  <label for="location"> Location</label><br>
  <input type="checkbox" id="campus" name="checklike" value="campus">
  <label for="campus"> Campus</label><br>
  <input type="checkbox" id="atmosphere" name="checklike" value="atmosphere">
  <label for="atmosphere"> Atmosphere</label><br>
  <input type="checkbox" id="dorm" name="checklike" value="dorm">
  <label for="dorm"> Dorm rooms</label><br>
  <input type="checkbox" id="sports" name="checklike" value="sports">
  <label for="sports"> Sports</label><br>
  
  <p>How did you become interested in this University?<p>
  <input type="radio" id="friends" name="interest" value="friends">
  <label for="friends">Friends</label><br>
  <input type="radio" id="tv" name="interest" value="tv">
  <label for="tv">Television</label><br>
  <input type="radio" id="internet" name="interest" value="internet">
  <label for="internet">Internet</label><br>
  <input type="radio" id="other" name="interest" value="other">
  <label for="other">Other</label><br>

</select> <br>
<div class="">
  <label for="data">Data</label><input type="text" id="data" placeholder="1,2,3,..." onblur="avgMin(this.value)">

<textarea id="comment" name="comment" placeholder="write some additional comments" style="height:150px">
